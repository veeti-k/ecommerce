version: '3.9'

services:
  test-zinc: 
    image: public.ecr.aws/h9e2j3o7/zinc
    ports:
      - "4080:4080"
    environment:
      - DATA_PATH=/data
      - ZINC_FIRST_ADMIN_USER=dev
      - ZINC_FIRST_ADMIN_PASSWORD=dev
    volumes:
      - ./TEST-DATA/zinc:/data
    logging:
      driver: none
    
  test-users-db:
    image: postgres
    ports:
      - "6000:5432"
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
    restart: unless-stopped
    logging:
      driver: none

  test-catalogue-db:
    image: postgres
    ports:
      - "6001:5432"
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
    restart: unless-stopped
    logging:
      driver: none

  test-users-api:
    depends_on:
      - test-users-db
    environment:
      - DATABASE_URL=postgres://test:test@test-users-db:5432/test?schema=test
      - CATALOGUE_DB_URL=postgres://test:test@test-catalogue-db:5432/test?schema=test
      - USERS_DB_URL=postgres://test:test@test-users-db:5432/test?schema=test
    image: test-users-api
    build:
      context: .
      dockerfile: Dockerfile
      args:
      - SCOPE=backend-users
    command: sh -c "yarn turbo run start --scope=backend-users"
    restart: unless-stopped
    logging:
      driver: none

  test-catalogue-api:
    depends_on:
      - test-catalogue-db
    environment:
      - AUTH_SERVICE_URL=http://test-users-api:3000/api/v1/auth
      - ZINC_BASE_URL=http://test-zinc:4080/api
      - ZINC_USERNAME=test
      - ZINC_PASSWORD=test
      - CATALOGUE_DB_URL=postgres://test:test@test-catalogue-db:5432/test?schema=test
    image: test-catalogue-api
    build:
      context: .
      dockerfile: Dockerfile
      args:
      - SCOPE=backend-catalogue
    command: sh -c "yarn turbo run start --scope=backend-catalogue"
    restart: unless-stopped
    logging:
      driver: none

  test-runner:
    depends_on:
      - test-users-api
      - test-catalogue-api
    image: test-runner
    environment:
      - CATALOGUE_DB_URL=postgres://test:test@test-catalogue-db:5432/test?schema=test
      - USERS_DB_URL=postgres://test:test@test-users-db:5432/test?schema=test
    build:
      context: .
      dockerfile: Dockerfile.dockerize
      args:
      - SCOPE=backend-integration-tests
    command: dockerize -wait tcp://test-zinc:4080 -wait tcp://test-users-db:5432 -wait tcp://test-users-api:3000 -wait tcp://test-catalogue-db:5432 -wait tcp://test-catalogue-api:3000 -timeout 30s sh -c "yarn turbo run db:pushall --scope=shared && yarn turbo run test --scope=backend-integration-tests"
    
    