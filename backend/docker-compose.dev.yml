version: '3.9'

services:
  dev-zinc: 
    image: public.ecr.aws/h9e2j3o7/zinc
    ports:
      - "4080:4080"
    environment:
      - DATA_PATH=/data
      - ZINC_FIRST_ADMIN_USER=dev
      - ZINC_FIRST_ADMIN_PASSWORD=dev
    volumes:
      - ./DEV-DATA/zinc:/data
    
  dev-users-db:
    image: postgres
    ports:
      - "6000:5432"
    environment:
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=dev
    restart: unless-stopped
    volumes:
      - users-db:/var/lib/postgresql/data

  dev-catalogue-db:
    image: postgres
    ports:
      - "6001:5432"
    environment:
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=dev
    restart: unless-stopped
    volumes:
      - catalogue-db:/var/lib/postgresql/data

  dev-loadbalancer: 
    depends_on:
      - dev-users-db
      - dev-catalogue-db
    image: nginx
    ports: 
      - "80:5000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  users-db:
  catalogue-db: