on:
  push:
    branches:
      - master
    paths:
      - apps/frontend/**

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 17.8.0
      uses: actions/setup-node@v3
      with:
        node-version: '17.8.0'

    - name: Install deps
      run: yarn

    - name: Lint
      run: yarn lint:front