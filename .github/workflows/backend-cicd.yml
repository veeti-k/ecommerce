    - name: checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Get changed files
      id: getfile
      run: |
        echo "::set-output name=files::$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }}| xargs)"

    - name: Show changed files
      run: |
        for i in ${{ steps.getfile.outputs.files }}
        do
            echo $i
        done

